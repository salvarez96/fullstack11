<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Lista de compras</title>
</head>
<body>
  <h1>Lista de compras</h1>
  <div class="generalContainer">
    <form action="">
      <div class="inputContainer">
        <label for="productItem">Ingresa un producto:</label>
        <input type="text" class="inputContainer-input" id="productItem" placeholder="Leche" required>
      </div>
      <div class="inputContainer">
        <label for="productPrice">Ingresa el precio:</label>
        $<input type="text" class="inputContainer-input" id="productPrice" placeholder="10" required>
      </div>
      <button type="submit">Agregar</button>
      <button type="button" id="cleanListButton">Limpiar Lista</button>
    </form>
    <p>Total carrito: $<span id="cartTotal">0</span></p>
    <ol id="itemsList"></ol>
  </div>
  <script src="/archivos-tarea/src/index.js"></script>
</body>
</html>
